<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <p>УУУУ я так люблю хууууй</p>
{% block content %}
    <table>
        <tr>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Информация</td>
            <td>Возраст</td>
        </tr>
        {% for item in players %}
            <tr>
                <td><p>{{item.name}}</p></td>
                <td><p>{{item.surname}}</p></td>
                <td><p>{{item.description}}</p></td>
                <td><p>{{item.age}}</p></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
</body>
</html>
